<!DOCTYPE html>
<html lang="en">
<head>
    <title>Order Food</title>
    <link rel="stylesheet" href="../../config/styles/style.css">
</head>
<body>
    <h1>Order Food</h1>
    <form action="orderFood.php" method="POST">
        <label for="customer_id">Customer ID:</label>
        <input type="number" id="customer_id" name="customer_id" required><br>

        <label for="food_item">Food Item:</label>
        <input type="text" id="food_item" name="food_item" required><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required><br>

        <button type="submit">Order Food</button>
    </form>
</body>
</html>
